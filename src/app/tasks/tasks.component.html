@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()"></app-new-task>
}


<section id="tasks">
  <header>
    <h2>{{ selectedUser()?.name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of userTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onTaskCompleted($event)"></app-task>
      </li>
    }
  </ul>

</section>
