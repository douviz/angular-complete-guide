<app-header></app-header>


<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [selectedUser]="selectedUser" ></app-tasks>
  } @else {
    <p id="fallback">Select a user to see his tasks</p>
  }
</main>
